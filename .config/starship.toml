"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

# https://starship.rs/ja-JP/config/#デフォルトのプロンプトフォーマット
format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$deno\
$dotnet\
$java\
$gradle\
$lua\
$nodejs\
$php\
$python\
$rust\
$vagrant\
$memory_usage\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""


[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"


[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"

[docker_context]
format = "via [🐋 $context](blue bold)"

[git_branch]
symbol = " "

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user🌱]($style) "
disabled = false
show_always = true
