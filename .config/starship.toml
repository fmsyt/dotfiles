"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

# https://starship.rs/ja-JP/config/#デフォルトのプロンプトフォーマット
format = """
$os\
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$deno\
$dotnet\
$java\
$gradle\
$lua\
$nodejs\
$php\
$python\
$rust\
$vagrant\
$memory_usage\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$container\
$shell\
$character"""


[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

[hostname]
ssh_symbol = "[](yellow) "
style = "bold green"
format = '[$ssh_symbol$hostname]($style):'
ssh_only = false

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"
use_os_path_sep = false
read_only = " 󰉐"
read_only_style = "yellow"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
format = "󱦟 [$duration]($style) "

[docker_context]
format = "via [󰡨 $context](blue bold)"

[git_branch]
symbol = " "
format = '[ $symbol$branch ]($style)'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
modified = '[ ~$count](red) '
staged = '[ ~$count](green) '
stashed = ' ~$count '
untracked = '[ ~$count](yellow) '
conflicted = '[ ~$count](bold red) '
deleted = '[ ~$count](red) '
renamed = '[ ~$count](magenta) '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user⚓]($style) "
disabled = false
show_always = true

[os]
disabled = false

# find from https://www.nerdfonts.com/cheat-sheet
[os.symbols]
Alpine = " "
Arch = " "
Debian = " "
Linux = " "
Macos = " "
Raspbian = " "
Ubuntu = " "
Windows = " "  # 󰖳󰨡

[package]
symbol = "󰏗 "   # 󰏗
# format = "[$symbol]($style)"
disabled = true

[lua]
symbol = " " # 󰢱
# format = "[$symbol]($style)"

[nodejs]
symbol = " " # 󰎙
# format = "[$symbol]($style)"

[php]
symbol = " " # 󰌟
# format = "[$symbol]($style)"

[python]
symbol = " " # 󰢱
# format = "[$symbol]($style)"

[rust]
symbol = '󱘗 ' # 󱘗
# format = "[$symbol]($style)"

[c]
symbol = " "
# format = "[$symbol]($style)"

[cmake]
# format = "[$symbol]($style)"

[deno]
# format = "[$symbol]($style)"

[dotnet]
# format = "[$symbol]($style)"

[java]
symbol = "󰬷 " # 󰬷
# format = "[$symbol]($style)"

[gradle]
# format = "[$symbol]($style)"

