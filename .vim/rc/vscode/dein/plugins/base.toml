# 自動で閉じるやつ
[[plugins]]
repo = 'cohama/lexima.vim'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''
    let g:indentLine_color_term = 239
    let g:indentLine_color_gui = '#708090'
    let g:indentLine_char = '¦'
    let g:indentLine_char_list = ['|', '¦', '┆', '┊']
'''

[[plugins]]
repo = 'vim-denops/denops.vim'
if = '''executable('deno') && v:version >= 802'''
on_event = 'CursorHold'
hook_add = """
    let g:denops_server_addr = '127.0.0.1:32123'
    call job_start(
        \ 'deno run -A --no-check ' . dein#get('denops.vim').path . '/denops/@denops-private/cli.ts'
        \ )
"""

[[plugins]]
repo = 'Shougo/ddc.vim'

[[plugins]]
repo = 'Shougo/pum.vim'
depends = ['Shougo/ddc.vim']
hook_add = '''
    if filereadable(expand('~/.vim/dein/init/ddc.vim'))
        source ~/.vim/dein/init/ddc.vim
    endif
    if filereadable(expand('~/.vim/dein/init/pum.vim'))
        source ~/.vim/dein/init/pum.vim
    endif
'''

[[plugins]]
repo = 'Shougo/ddc-around'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-converter_remove_overlap'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'LumaKernel/ddc-source-file'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-matcher_head'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-omni'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-sorter_rank'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

