# hook の便利な使い方 https://qiita.com/delphinus/items/cd221a450fd23506e81a

# https://github.com/tpope/vim-surround
# https://qiita.com/takuyanin/items/5eb009e737a235e51ab2
[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
    let NERDTreeShowHidden = 1
    nmap <C-b> :NERDTreeToggle<CR>
'''

[[plugins]]
repo = 'tpope/vim-commentary'
hook_add = '''
    nmap <C-_> gcc
    vmap <C-_> gcc
'''

[[plugins]]
repo = 'vim-airline/vim-airline'

[[plugins]]
repo = 'vim-airline/vim-airline-themes'
depends = ['vim-airline']
hook_add = '''
    let g:airline_theme = 'minimalist'
    let g:airline#extensions#tabline#enabled = 1
    let g:airline_powerline_fonts = 1

    if !exists('g:airline_symbols')
        let g:airline_symbols = {}
    endif
'''

[[plugins]]
repo = 'ryanoasis/vim-devicons'

[[plugins]]
repo = 'ctrlpvim/ctrlp.vim'
hook_add = '''
    let g:ctrlp_show_hidden = 1
'''

[[plugins]]
repo = 'sheerun/vim-polyglot'

[[plugins]]
repo = 'Erichain/vim-monokai-pro'
hook_add = '''
    autocmd! VimEnter * nested colorscheme monokai_pro
    let g:lightline = {
        \'colorscheme': 'monokai_pro',
        \}
'''

[[plugins]]
repo = 'tomasr/molokai'

[[plugins]]
repo = 'cohama/lexima.vim'

[[plugins]]
repo = 'prabirshrestha/vim-lsp'
hook_add = '''
    let g:lsp_log_verbose = 0
'''

[[plugins]]
repo = 'mattn/vim-lsp-settings'

[[plugins]]
repo = 'Shougo/neosnippet.vim'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'Shougo/vimproc'

[[plugins]]
repo = 'Shougo/neocomplcache'
hook_add = '''
    if !exists('g:neocomplcache_keyword_patterns')
        let g:neocomplcache_keyword_patterns = {}
    endif
    let g:neocomplcache_keyword_patterns['default'] = '\h\w*'
'''


[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''
    let g:indentLine_color_term = 239
    let g:indentLine_color_gui = '#708090'
    let g:indentLine_char = '¦'
    let g:indentLine_char_list = ['|', '¦', '┆', '┊']
'''

[[plugins]]
repo = 'vim-denops/denops.vim'
if = '''executable('deno') && v:version >= 901'''
on_event = 'CursorHold'
hook_add = """
    let g:denops_server_addr = '127.0.0.1:32123'
    call job_start(
        \ 'deno run -A --no-check ' . dein#get('denops.vim').path . '/denops/@denops-private/cli.ts'
        \ )
"""

[[plugins]]
repo = 'Shougo/ddc.vim'

[[plugins]]
repo = 'Shougo/pum.vim'
depends = ['Shougo/ddc.vim']
hook_post_update = '''
    if filereadable(expand('~/.vim/rc/cli/dein/init/ddc.vim'))
        source ~/.vim/rc/cli/dein/init/ddc.vim
    endif
    if filereadable(expand('~/.vim/rc/cli/dein/init/pum.vim'))
        source ~/.vim/rc/cli/dein/init/pum.vim
    endif
'''

[[plugins]]
repo = 'Shougo/ddc-around'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-converter_remove_overlap'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'LumaKernel/ddc-source-file'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-matcher_head'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-omni'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

[[plugins]]
repo = 'Shougo/ddc-sorter_rank'
depends = ['Shougo/ddc.vim', 'vim-denops/denops.vim']

