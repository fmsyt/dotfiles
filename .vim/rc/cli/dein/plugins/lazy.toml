[[plugins]]
repo = 'elzr/vim-json'
on_ft = ['json']


[[plugins]]
repo  = 'preservim/vim-markdown'
on_ft = ['markdown']
hook_add = '''
    let g:vim_markdown_folding_disabled = 1
    let g:vim_markdown_conceal = 0
    let g:vim_markdown_conceal_code_blocks = 0
'''

[[plugins]]
repo  = 'phpactor/phpactor'
on_ft = ['php']
build = 'composer install --no-dev -o'

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]]
repo = 'chase/vim-ansible-yaml'
on_ft = ['yml', 'yaml', 'docker-compose']
hook_add = '''
    let g:ansible_options = {'ignore_blank_lines': 0}
'''

[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html', 'javascriptreact', 'typescriptreact']

[[plugins]]
repo = 'othree/html5.vim'
on_ft = ['html', 'javascriptreact', 'typescriptreact']


[[plugins]]
repo = 'maxmellon/vim-jsx-pretty'
on_ft = ['javascriptreact', 'typescriptreact', 'jsx', 'tsx']

[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = ['js', 'javascript', 'ts', 'typescript', 'javascriptreact', 'typescriptreact', 'jsx', 'tsx']
